<section class="container ">

    <meu-painel titulo="Lista de Contatos">

    </meu-painel>


    <div class="input-group">
        <span class="input-group-btn">
                    <a href="#/contatos/new" class="btn btn-primary" type="button">
                        Novo Contato
                    </a>
                </span>
        <input class="form-control" ng-model="filtro">
    </div>



    <div class="row">

        <table class="table table-striped">
            <thead>
                <tr>
                    <td>
                        <h1 class="fa fa-user"></h1>
                        <a ng-click="sort('nome')">Nome</a>
                    </td>
                    <td>
                        <h1 class="fa fa-envelope"></h1>
                        <a ng-click="sort('email')">Email</a></td>
                    <td>
                        <h1 class="fa fa-phone"></h1>
                        <a ng-click="sort('telefone')">Telefone</a></td>
                        <td>

                        </td>
                </tr>
            </thead>

            <tbody class="table-striped">
                <tr ng-repeat="contato in contatos | 
                     orderBy:sortValue:order
                     | filter: filtro">
                    <td>{{contato.nome }}</td>
                    <td>{{contato.email}}</td>
                    <td>{{contato.telefone}}</td>
                    <td>                        
                        <button class="btn btn-danger" ng-click="del(contato._id)">Del</button>
                        <a class="btn btn-success" >Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</section>

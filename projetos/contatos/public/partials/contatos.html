<section class="container ">

        <div class="jumbotron">
            <h1 class="text-center">Contatos</h1>
        </div>

        <div class="row">
            <input ng-model="filtro" type="search"
             placeholder="Digite um valor" class="form-control text-center">
        </div>

        <div class="row">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <td><h1 class="fa fa-user" ></h1>Nome</td>
                        <td ><h1 class="fa fa-envelope">Email</h1></td>
                        <td ><h1 class="fa fa-phone"></h1>Telefone</td>
                    </tr>
                </thead>

                <tbody class="table-striped">
                    <tr ng-repeat="contato in contatos | 
                     orderBy :'nome' |
                     filter: filtro">
                        <td>{{contato.nome}}</td>
                        <td>{{contato.email}}</td>
                        <td>{{contato.telefone}}</td>
                    </tr>
                </tbody>
            </table>
        </div>     

    </section>
